<body>
    <!-- <div class="search "> -->

    <section class="nhan-hang-hoa">
        <div class="container">
            <h3 class="text-center">Thêm Thông Tin Mặt Hàng</h3>
            <div class="row align-items-center justify-content-center ">
                <!-- Nhập hàng hóa -->
                <div class="col-md-5">
                    <h5 class="my-3">Tên Hàng Hóa</h5>
                    <form class="search_form d-flex">
                        <input class="form-control me-2" id="search_hh" type="search"
                            placeholder="Nhập tên hoặc mã hàng hóa cần tìm" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </button>
                    </form>
                    <div id="match-list-hh"></div>
                </div>
                <!-- End of Nhập hàng hóa -->

                <!-- Nhập nhà cung cấp-->
                <div class="col-md-5">
                    <h5 class="my-3">Tên Nhà Cung Cấp</h5>
                    <!-- <input type="text" > -->
                    <input class="form-control" type="text" value="Vinmart Mỗ Lao">
                </div>
                <!--end of Nhập nhà cung cấp-->

                <!-- Nhập số lượng -->
                <div class="col-md-5">
                    <h5 class="my-3">Số Lượng Hàng Cần Nhập</h5>
                    <input type="number" id="qty_input" class="form-control form-control-sm" value="1" min="1">
                </div>
                <!-- End of Nhập số lượng -->

                <!-- Hiển thị đơn giá -->
                <div class="col-md-5">
                    <h5 class="my-3">Giá 1 Mặt Hàng</h5>
                    <input class="form-control" type="text" value="30.000">
                </div>
                <!-- End of Hiển thị đơn giá -->


                <!-- NSX và HSD -->
                <div class="col-md-5">
                    <h5 class="my-3">Ngày Sản Xuất</h5>
                    <input placeholder="Select date" type="date" class="form-control">
                </div>
                <div class="col-md-5">
                    <h5 class="my-3">Hạn Sử Dụng</h5>
                    <input placeholder="Select date" type="date" class="form-control">
                </div>
                <!-- End of NSX và HSD -->

                <!-- Hiển thị Thành tiền -->
                <div class="col-md-5">
                    <h5 class="my-3">Loại Hàng Hóa</h5>

                    <div class="btn-group d-grid gap-5">

                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Đồ Gia Dụng
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Đồ Điện Tử</a>
                            <a class="dropdown-item" href="#">Đồ Gia Dụng</a>
                            <a class="dropdown-item" href="#">Thực Phẩm</a>
                            <a class="dropdown-item" href="#">Khác</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Thêm mới</a>
                        </div>
                    </div>


                </div>
                <!-- End of Hiển thị Thành tiền -->

                <div class="col-md-5">
                        <h5 class="my-3">Chọn Ảnh Mặt Hàng</h5>
                        <input class="form-control" type="file" id="formFile" multiple>
                </div>

                <div class="col-md-5">
                    <h5 class="my-3">Mô Tả Hàng Hóa</h5>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="col-md-5">

                </div>
                <div class="col-md-12 d-inline-flex justify-content-center" >
                    <button type="button" onclick="luuThongTin()" class="btn btn-outline-success my-3"
                    style="height: 3rem; width:12rem;">Lưu Thông Tin
                </button>
                </div>
                <!-- Buttom hóa đơn và in hóa đơn -->
                <!-- <div class="col-md-5">
                    <button type="button" onclick="luuThongTin()" class="btn btn-outline-success my-3"
                        style="height: 3rem; width:12rem;">Lưu Thông Tin
                    </button>
                
                </div> -->
                <!-- End of Buttom hóa đơn và in hóa đơn -->
            </div>
        </div>

        


    </section>

    <script>
        function luuThongTin() {

            var toastMixin = Swal.mixin({
                toast: true,
                icon: 'success',
                title: 'General Title',
                animation: false,
                position: 'top-right',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            });

            toastMixin.fire({
                animation: true,
                title: 'Signed in Successfully'
            });
