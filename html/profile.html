<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div class="page-breadcrumb">
    <div class="row">
        <div class="col-7 align-self-center">
            <h4 class="page-title text-truncate text-dark font-weight-medium mb-1">Thông tin khách hàng</h4>
            <div class="d-flex align-items-center">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb m-0 p-0">
                        <li class="breadcrumb-item text-muted active" aria-current="page">Quản lý thông tin khách hàng
                            để bảo mật tài khoản
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<hr>

<div class="page-breadcrumb" style="width:100%;">
    <div class="row form-group" style="margin-left: auto; margin-right: auto;">
        <div class="row" style="width: 40%;">
            <div class="row form-group">
                <div class="col-lg">
                    <div>
                        <label><strong>Tên Đăng Nhập</strong></label>
                    </div>
                    <div class="customize-input">
                        <input type="text" class="form-control"/>
                        <p>Tên Đăng nhập chỉ có thể thay đổi một lần.</p>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg">
                    <div>
                        <label><strong>Họ và tên</strong></label>
                    </div>
                    <div class="customize-input">
                        <input type="text" class="form-control"/>
                    </div>
                </div>
            </div>
            <br>
            <div class="row form-group">
                <div class="col-lg">
                    <div>
                        <label><strong>Số điện thoại</strong></label>
                    </div>
                    <div class="customize-input">
                        <input type="number" class="form-control"/>
                    </div>
                </div>
            </div>
            <br>
            <div class="row form-group">
                <div class="col-lg">
                    <div>
                        <label><strong>Địa chỉ</strong></label>
                    </div>
                    <div class="customize-input">
                        <input type="text" class="form-control"/>
                    </div>
                </div>
            </div>
            <br>
            <div class="row form-group">
                <div class="col-lg">
                    <div>
                        <label><strong>Giới tính</strong></label>
                    </div>
                    <div class="customize-input">
                        <form>
                            <input type="radio" id="man" name="gender" value="man">
                            <label for="man">Nam</label>
                            <input type="radio" id="women" name="gender" value="women">
                            <label for="women">Nữ</label>
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Khác</label>
                        </form>

                    </div>
                </div>
            </div>
            <br>
            <div class="row form-group">
                <div class="col-lg-4">
                    <div>
                        <label><strong>Địa chỉ</strong></label>
                    </div>
                    <div class="customize-input">
                        <select name="day" class="form-control">
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div>
                        <label><strong></strong></label>
                    </div>
                    <div class="customize-input">
                        <input type="month" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="row form-group" style="margin-left: auto; margin-right: auto;">
                <div class="col-lg">
                    <div>
                        <label><strong></strong></label>
                    </div>
                    <div class="customize-input">
                        <button class="btn btn-success">Cập nhật</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="width: 40%; display: flex;margin-left: 10%; justify-content: center;">
            <div class="row form-group">
                <div class="col-lg">
                    <div>
                        <label><strong></strong></label>
                    </div>
                    <div class="customize-input">
                        <img src="../img/TikTok.jpg" width="50%" height="50%">
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg">
                    <div>
                        <label><strong></strong></label>
                    </div>
                    <div>
                        <input type="file">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
