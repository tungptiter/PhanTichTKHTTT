<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Thông Tin Sản Phẩm</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/btn_specical.css">
    <!-- <link rel="stylesheet" href="../css/bootstrap.css"> -->
    <!-- <link rel="stylesheet" href="../css/search.css"> -->
</head>

<body>
    <!-- <div class="search "> -->

    <section class="nhan-hang-hoa">
        <div class="container">
            <h3 class="text-center">Thêm Thông Tin Sản Phẩm</h3>
            <div class="row align-items-center justify-content-center ">
                <!-- Nhập sản phẩm -->
                <div class="col-md-5">
                    <form class="search_form d-flex mt-3 g-3">
                        <input class="form-control me-2" id="search_hh" type="search"
                            placeholder="Nhập tên sản phẩm tìm" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </button>
                    </form>
                    <div id="match-list-hh"></div>
                </div>
                <!-- End of Nhập sản phẩm -->

                <!-- Nhập nhà cung cấp-->
                <div class="col-md-5 mt-3">
                    <!-- <h5 class="my-3">Nhà Cung Cấp</h5> -->
                    <!-- <input type="text" > -->
                    <input class="form-control" type="text" value="Vinmart Mỗ Lao">
                </div>
                <!--end of Nhập nhà cung cấp-->

                <!-- Nhập số lượng -->
                <div class="col-md-5">
                    <h5 class="my-3">Số Lượng Hàng Trong Kho</h5>
                    <input type="number" id="qty_input" class="form-control form-control-sm" value="1" min="1">
                </div>
                <!-- End of Nhập số lượng -->

                <!-- Hiển thị đơn giá -->
                <div class="col-md-5">
                    <h5 class="my-3">Giá 1 Sản Phẩm</h5>
                    <input class="form-control" type="text" value="30.000">
                </div>
                <!-- End of Hiển thị đơn giá -->

                <!-- Hiển thị Thành tiền -->
                <div class="col-md-5">
                    <h5 class="my-3">Loại Sản Phẩm</h5>

                    <div class="btn-group">
                        
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Đồ Gia Dụng
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Đồ Điện Tử</a>
                            <a class="dropdown-item" href="#">Đồ Gia Dụng</a>
                            <a class="dropdown-item" href="#">Thực Phẩm</a>
                            <a class="dropdown-item" href="#">Khác</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Thêm mới</a>
                        </div>
                    </div>
                </div>
                <!-- End of Hiển thị Thành tiền -->


                <div class="col-md-5">
                    <h5 class="my-3">Mô Tả Sản Phẩm</h5>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <!-- Buttom hóa đơn và in hóa đơn -->
                <!-- <div class="col-md-3">
                    <h5 class="my-3">Xác nhận</h5>
                    <button type="button" class="btn btn-outline-success">Lưu Thông Tin</button>
                </div> -->

                <button type="button" class="btn btn-outline-success my-3" style="height: 3rem; width:12rem;">Lưu Thông Tin</button>
                <!-- End of Buttom hóa đơn và in hóa đơn -->
            </div>
        </div>



    </section>



    <!-- <script src="../js/inputnumber.js"></script> -->
    <script type="text/javascript" src="../data/hanghoa.json"></script>
    <script src="../js/search.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- <script src="../js/bootstrap.bundle.js"></script> -->

    <!-- sửa lỗi không dropdown được -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    
</body>

</html>
