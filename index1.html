                            <td id="donGia">6000</td>

                        </tr>
                    </tbody>

                <div class="row">
                    <div class="col-9"></div>
                    <div class="col-3">
                        <div class="mt-2" id="thanhTien"><strong>Thành tiền:</strong></div>
                    </div>
                </div>
            </div>
            <div class="row text-footer" style="margin: 0.8cm 0cm;

                                                padding: 5mm 1cm;">
